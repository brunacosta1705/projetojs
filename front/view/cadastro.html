<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <!-- Favicon insere a imagem na página lá em cima-->
    <link rel="shortcut icon" href="/public/image/favicon.jpg" type="image/png">
    <!-- Insere o CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <script src="../public/script/main.js"></script>

    <title>ProjetoJS</title>
</head>

<body>
    <div class="container">
        <form>
            <!-- tem que ver isso aqui -->

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Nome</label>
                    <input type="text" id="inputName" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputSurname">Sobrenome</label>
                    <input type="text" class="form-control" id="inputSurname" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputSurname">CPF</label>
                    <input type="text" class="form-control" id="inputCpf" placeholder="000.000.000-00" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputSurname">Telefone</label>
                    <input type="text" class="form-control" id="inputTelefone" placeholder="(+55) (00) 0 0000-0000" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4" required>
                </div>
            </div>

            <br>

            <button type="button" class="btn btn-primary" onclick="cadastro()">Enviar</button>
        </form>
    </div>
</body>

</html>
